<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Mi Web{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f6fa;
        }

        header {
            background: #0a5cf5;
            padding: 25px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

        nav {
            background: #083eac;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .contenedor {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        Mi Web con Django ðŸš€
    </header>

    <nav>
        <a href="/">Inicio</a>
        <a href="/servicios/">Servicios</a>
        <a href="/contacto/">Contacto</a>
    </nav>

    <div class="contenedor">
        {% block contenido %}
        {% endblock %}
    </div>

</body>

</html>
